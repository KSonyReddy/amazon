<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Product Card Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="https://m.media-amazon.com/images/I/51xxA+6E+xL._SL1080_.jpg" alt="boAt Rockerz 450 Headphones" />

    </div>
    <div class="product-info">
      <p class="brand">boAt</p>
      <h2 class="product-title">boAt Rockerz 450 Bluetooth Headphones</h2>
      <div class="rating">
        <span class="stars">⭐ ⭐ ⭐ ⭐ ☆</span>
        <span class="count">(14,243)</span>
      </div>
      <div class="price">
        <span class="new-price">₹1,499</span>
        <span class="old-price">₹3,990</span>
        <span class="discount">62% off</span>
      </div>
      <div class="prime">
        <img src="https://m.media-amazon.com/images/G/31/prime/ACQ/Prime_ACQ/SWM_400x90_SWM_NP._CB600859249_.jpg" alt="Prime" />
      </div>
      <div class="actions">
        <button class="btn add-cart">Add to Cart</button>
        <button class="btn buy-now">Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
